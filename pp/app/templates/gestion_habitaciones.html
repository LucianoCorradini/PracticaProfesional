{% extends "base.html" %}

{% block container %}

<form class="well form-horizontal" method="post" action="/reservar">
    {% csrf_token %}
    <fieldset>
    <legend>Gestión de habitaciones </legend>

    <div class="control-group">
    <label class="control-label" for="numero_habitacion"> Número de habitación</label>
    <div class="controls">
        <input id="numero_habitacion" class="span1" size="16" type="text">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="tipo_habitacion">Tipo de Habitación</label>
    <div class="controls">
        <select class="input-xlarge" id="tipo_habitacion">
            <option> Suite Imperial </option>
            <option> Habitación doble matrimonial </option>
            <option> Habitación doble, 2 camas </option>
            <option> Habitación cuadruple, familiar </option>
        </select>
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="estado">Estado de la habitación</label>
    <div class="controls">
        <select class="input-xlarge" id="estado">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="capacidad">Capacidad</label>
    <div class="controls">
        <input id="capacidad" class="span1" size="16" type="text">
    </div>
    </div>

    <div class="form-actions btn-group">
        <button type="submit" class="btn btn-primary" name="commit" value="agregar">Agregar</button>
        <button type="submit" class="btn btn-info" name="commit" value="buscar">
            Buscar</button>
    </div>

    {#agregar caracteristicas x habitacion#}

    <legend>Habitaciones Encontradas</legend>
    <div class="control-group ">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Capacidad</th>
                <th>Seleccionar</th>
            </tr>
        </thead>
        <tbody>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
    </table>

    <div class="form-actions btn-group">
        <button class="btn btn-danger" name="commit" value="eliminar">Eliminar</button>
        <button type="submit" class="btn btn-warning" name="commit" value="modificar">
            Modificar</button>
    </div>

    </fieldset>
</form>
{% endblock container %}
